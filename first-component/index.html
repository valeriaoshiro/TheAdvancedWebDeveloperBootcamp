<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="first-component.css">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        class Pet extends React.Component {
            render(){
                const liStyle = {fontSize: '1.5em'};
                return (
                    <div className="card">
                        <h2 className="name">Moxie</h2>
                        <img src="https://github.com/tigarcia/Moxie/raw/master/moxie.png"
                        alt="moxie my cat"/>
                        <h5 style={{fontSize: '2em', margin: '2px'}}>Hobbies:</h5>
                        <ul>
                            <li style={liStyle}>Sleep</li>
                            <li style={liStyle}>Eat</li>
                        </ul>
                    </div>
                    
                )
            }
            
        }
        ReactDOM.render(<Pet />, document.getElementById('app'));
    </script>
</body>
</html>
